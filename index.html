<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabir Yassine - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .portfolio-item {
            margin-bottom: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .social-icons {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .social-icons a {
            margin-left: 10px;
            text-decoration: none;
        }
        .download-cv {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .download-cv button {
            padding: 10px 20px;
            background-color: #ffa500;
            color: white;
            border: none;
            cursor: pointer;
        }
        #video-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #video-popup video {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="portfolio-item">
            <img src="image4.jpg" alt="Portfolio Introduction">
            <div class="social-icons">
                <a href="https://linkedin.com/in/yourusername" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/linkedin.svg" alt="LinkedIn" width="24" height="24">
                </a>
                <a href="https://instagram.com/yourusername" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/instagram.svg" alt="Instagram" width="24" height="24">
                </a>
                <a href="https://github.com/yourusername" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/github.svg" alt="GitHub" width="24" height="24">
                </a>
            </div>
        </div>
        <div class="portfolio-item">
            <img src="image3.jpg" alt="About Me">
            <div class="download-cv">
                <a href="/cv.pdf" download>
                    <button>Download CV</button>
                </a>
            </div>
        </div>
        <div class="portfolio-item">
            <img src="image2.jpg" alt="Software Skills">
        </div>
        <div class="portfolio-item">
            <img src="image1.jpg" alt="Spring Boot Projects" id="project-image">
        </div>
    </div>

    <div id="video-popup">
        <video controls>
            <source src="path/to/your/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const projectImage = document.getElementById('project-image');
        const videoPopup = document.getElementById('video-popup');

        projectImage.addEventListener('click', () => {
            videoPopup.style.display = 'flex';
        });

        videoPopup.addEventListener('click', (e) => {
            if (e.target === videoPopup) {
                videoPopup.style.display = 'none';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabir Yassine - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .portfolio-item {
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .portfolio-item img {
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            object-fit: cover; /* Ensures full image covers the area without distortion */
            display: block;
        }

        .social-icons {
            position: absolute;
            bottom: 120px; /* Adjusted to perfectly align the icons */
            left: 143px; /* Adjusted to align horizontally */
            display: flex;
            gap: 30px; /* Space between the icons */
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons img {
            width: 32px;  /* Adjusted size for closer match */
            height: 32px; /* Adjusted size for closer match */
        }

        @import url('https://fonts.googleapis.com/css2?family=Literata:wght@400;700&display=swap');

        .download-cv a {
            text-decoration: none; /* Remove underline */
        }

        .download-cv {
            position: absolute;
            bottom: 40px; /* Adjust to fit based on the image */
            left: 65px;   /* Adjust for positioning in the image */
            display: flex;
            align-items: center;
        }

        .download-cv button {
            font-family: 'Literata', serif; /* Apply Literata font style */
            padding: 8px 14px !important; /* Adjusted padding for the right size */
            background-color: #ffa500;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            border-radius: 5px; /* Rounded corners */
        }

        .download-cv img {
            width: 24px;
            height: 24px;
            margin-left: 10px !important;
        }

        #video-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #video-popup video {
            max-width: 90%;
            max-height: 90%;
        }

        .pdf-viewer {
            display: none; /* Initially hide the PDF viewer */
            width: 100%;
            height: 100vh; /* Full height of viewport */
        }

        @media (max-width: 768px) {
            .portfolio-item {
                display: none; /* Hide portfolio items on mobile */
            }

            .pdf-viewer {
                display: block; /* Show PDF viewer on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="portfolio-item">
        <img src="images/image4.png" alt="Portfolio Introduction">
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/yassine-sabir-75a926216" target="_blank">
                <img src="images/linkedin.png" alt="LinkedIn">
            </a>
            <a href="mailto:yassine.sabir949@gmail.com" target="_blank">
                <img src="images/gmail.png" alt="Gmail">
            </a>
            <a href="https://github.com/yassinesabir" target="_blank">
                <img src="images/github.png" alt="GitHub">
            </a>
        </div>
    </div>

    <div class="portfolio-item">
        <img src="images/image3.png" alt="About Me">
        <div class="download-cv">
            <a href="cv.pdf" download>
                <button>
                    Download CV
                    <img src="images/pdf-logo.png" alt="Download CV">
                </button>
            </a>
        </div>
    </div>

    <div class="portfolio-item">
        <img src="images/image2.png" alt="Software Skills">
    </div>

    <div class="portfolio-item">
        <img src="images/image1.png" alt="Spring Boot Projects" id="project-image">
        <div class="overlay-left" style="position: absolute; width: 50%; height: 100%; top: 0; left: 0;"></div>
        <div class="overlay-right" style="position: absolute; width: 50%; height: 100%; top: 0; right: 0;"></div>
    </div>

    <div id="video-popup">
        <video controls>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <embed src="documents/Portfolio.pdf" class="pdf-viewer" type="application/pdf">
    
    <script>
        const projectImage = document.getElementById('project-image');
        const videoPopup = document.getElementById('video-popup');
        const videoSource = document.getElementById('video-source');

        // Click event for the left overlay (Mini-crm video)
        document.querySelector('.overlay-left').addEventListener('click', () => {
            videoSource.src = 'videos/Mini-crm.mp4';
            videoPopup.style.display = 'flex';
        });

        // Click event for the right overlay (School-portal video)
        document.querySelector('.overlay-right').addEventListener('click', () => {
            videoSource.src = 'videos/School-portal.mp4';
            videoPopup.style.display = 'flex';
        });

        // Close video popup when clicking outside the video
        videoPopup.addEventListener('click', (e) => {
            if (e.target === videoPopup) {
                videoPopup.style.display = 'none';
                videoSource.src = ''; // Reset video source
            }
        });

        // Check if the window width is less than or equal to 768px
        if (window.innerWidth <= 768) {
            // Hide all portfolio items
            const portfolioItems = document.querySelectorAll('.portfolio-item');
            portfolioItems.forEach(item => item.style.display = 'none');

            // Show the PDF viewer
            const pdfViewer = document.querySelector('.pdf-viewer');
            pdfViewer.style.display = 'block';
        }
    </script>
</body>
</html>
